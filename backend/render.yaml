services:
  - type: web
    name: news-app-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: APP_ENV
        value: production
      - key: PORT
        value: 10000
